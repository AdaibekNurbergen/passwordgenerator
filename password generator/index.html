<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Генератор паролей</title>
</head>
<body>
   <div class="container">
       <h1 class="title">Генератор паролей</h1>
       <h3 class="password-display" id="passwordDisplay">Пароль</h3>
       <form id="passwordGeneratorForm" class="form">
           <label for="characterAmountNumber">Количество символов</label>
           <div class="character-amount-container">
            <input type="range" min="1" max="50" id="characterAmountRange" value="10"> 
            <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber" value="10">
        </div>
           
           <label for="includeUppercase">Включать верхний регистр</label>
            <input type="checkbox" id="includeUppercase">  

           <label for="includeNumbers">Включать числа</label>
           <input type="checkbox" id="includeNumbers">

           <label for="includeSymbols">Включать символы</label>
           <input type="checkbox" id="includeSymbols">

           <button type="submit" class="btn">Создать пароль</button>
       </form>
   </div>
</body>
</html>
